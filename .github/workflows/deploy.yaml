name: ci

on:
  push:
    branches: master

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t sanjayvrs/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true sanjayvrs/react-test npm test
  

  
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:              
      - uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      - run: docker build -t sanjayvrs/multi-worker-10-14 ./worker
      - run: docker push sanjayvrs/multi-worker-10-14
  

